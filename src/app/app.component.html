<div class="main-container">
  @if (sequenciaFinal.length) {
  <h1>Resultado</h1>
  }
  <div class="container-vetor-resposta">
    @for (item of sequenciaFinal; track $index) {

    <div class="quadrado-resposta-vetor">{{ item }}</div>
    }
  </div>

  <form [formGroup]="formulario">
    <app-sequenciador
      (onCreateVetor)="getDadosVetor($event)"
    ></app-sequenciador>
  </form>

  <router-outlet />
</div>
